<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="limit.js"></script>
</head>
<body ng-controller="MyController">

<table class="table">
<tr>
<th>書名</th>
<th>価格</th>
<th>出版社</th>
<th>刊行日</th>
</tr>
<tr ng-repeat="book in books | filter: {title: 'NET', publish: '日経' } as filtered">
<td><a ng-href="http://www.wings.msc.to/index.php/-/A-03/{{book.isbn}}">{{book.title}}</a></td>
<td>{{book.price}}円</td>
<td>{{book.publish}}</td>
<td>{{book.published | date}}</td>
</tr>
</table>
表示件数{{filtered.length}}件

</body>
</html>
