<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="template.js"></script>
</head>
<body ng-controller="MyController">

<div>
<label for="temp">テンプレート</label>
<!-- モデルtemplateの情報を元に選択ボックスを生成（3.6.6項） -->
<select id="temp" name="temp" ng-model="template" ng-options="t.url as t.title for t in templates">
<option value="">以下から選択してください。</option>
</select>
</div>

<div class="box" ng-include="template" onload="onload()"></div>

</body>
</html>
