<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="check_list.js"></script>
</head>
<body ng-controller="MyController">

<div>
書籍<br />
<label ng-repeat-start="book in books">
<input type="checkbox" ng-model="data.book[book.isbn]" ng-true-value="true" ng-false-value="false" id="isbn{{book.isbn}}" name="book{{book.isbn}}" />
{{book.title}}
</label>
<br ng-repeat-end />
</div>
選択された：{{data.book}}

</body>
</html>
